# Simplified environment file for DDLP
# More flexible with version constraints, easier to resolve

name: ddlp
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.8
  
  # PyTorch with CUDA support (adjust cuda version if needed)
  - pytorch::pytorch>=2.0.0,<2.1.0
  - pytorch::torchvision>=0.15.0,<0.16.0
  - pytorch::pytorch-cuda=11.8
  
  # Scientific computing
  - numpy>=1.24.0,<1.25.0
  - scipy>=1.8.0,<1.11.0
  - matplotlib>=3.7.0,<3.8.0
  - scikit-image>=0.19.0,<0.20.0
  
  # Data handling
  - h5py>=3.1.0,<3.9.0
  - imageio>=2.6.0
  - tqdm>=4.65.0
  
  # Jupyter (optional, for notebooks)
  - notebook>=6.5.0
  - ipykernel>=5.5.0
  
  # Media processing
  - ffmpeg=4.2.2
  
  # Pip packages
  - pip>=23.0
  - pip:
    - accelerate>=0.19.0,<0.21.0
    - einops>=0.6.0,<0.7.0
    - opencv-python>=3.4.0,<4.8.0
    - piqa>=1.3.0,<1.4.0
    - ttkthemes>=3.2.0
    - ttkwidgets>=0.13.0
